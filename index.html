<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
   <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Planner</h1>
      <p class="lead">A simple scheduling app for your daily activities</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
        <div class="container">
            
            <table class="table">
              <thead>
                <tr>
                  <th>Hour</th>
                  <th>Plans</th>
                  <th>Save</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>9AM</td>
                  <td><input type="text" class="form-control" id="1" /></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>      
                <tr class="success">
                  <td>10AM</td>
                  <td><input type="text" class="form-control" id="2"/></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>
                <tr class="danger">
                  <td>11AM</td>
                  <td><input type="text" class="form-control" id="3"/></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>
                <tr class="info">
                  <td>12PM</td>
                  <td><input type="text" class="form-control" id="4"/></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>
                <tr class="warning">
                  <td>1PM</td>
                  <td><input type="text" class="form-control" id="5" /></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>
                <tr class="active">
                  <td>2PM</td>
                  <td><input type="text" class="form-control" id="6" /></td>
                  <td><input class="btn btn-primary" type="submit" value="✓"></td>
                </tr>
                <tr class="success">
                    <td>3PM</td>
                    <td><input type="text" class="form-control" id="7" /></td>
                    <td><input class="btn btn-primary" type="submit" value="✓"></td>
                  </tr>
                  <tr class="danger">
                    <td>4PM</td>
                    <td><input type="text" class="form-control" id="8"/></td>
                    <td><input class="btn btn-primary" type="submit" value="✓"></td>
                  </tr>
                  <tr class="info">
                      <td>HAPPY HOUR</td>
                      <td><input type="text" class="form-control" id="9" /></td>
                      <td><input class="btn btn-primary" type="submit" value="✓"></td>
                    </tr>
              </tbody>
            </table>
          </div>
    
    
 
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="planner.js"></script>

    <script>
   let m = moment().format("MMM Do YY");   
   console.log(m);
   $("#currentDay").text(m);
    </script>

    

  
  </body>
</html>
